<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>
</head>
<body class="bg-warning">
    <!-- Modal -->
    <!-- Components:modal-header(title,button),modal-body(add-anything),modal-footer(buttons) -->
    <!-- toggle -->

    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#id">Lipa na M-pesa</button>

    <div class="modal fade" id="id">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- header -->
                <div class="modal-header">
                    <h3 class="modal-title text-success">Lipa na Mpesa</h3>
                    <button type="button" class="btn btn-close" data-bs-dismiss="modal"></button>

                </div>
                    <!-- modal-body -->
                    <div class="modal-body">
                        <form action="">
                            <input type="text" name="invoice" id="invoice" placeholder="Enter the Invoice Number" class="form control"><br><br>
                            <input type="tel" name="phone" id="phone" placeholder="+2547xxxxxxx" class="form-control"><br>
                            <input type="number" name="amount" id="amount" placeholder="Enter the amount in Kshs" class="form-control">
                        </form>
                        

                    </div>

                    <div class="modal-footer">
                        <button class="btn btn-danger">Cancel</button>
                        <button class="btn btn-success">Proceed to Pay</button>

                    </div>

                
                
            </div>

        </div>

    </div>

    
</body>
</html>
