<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapes</title>

    <style>
        .rectangle{
            background-color: blue;
            width: 50%;
            height: 200px;
        }
        .circle{
            background-color: darkred;
            width: 200px;
            height: 200px;
            margin-top: 20px;
            border-radius: 100%;
        }
        .oval{
            background-color: deeppink;
            width: 200px;
            height: 100px;
            margin-top: 20px;
            border-radius: 100%;
        }

    </style>
</head>
<body>
    <!-- rectangle -->
    <div class="rectangle"></div>
    <div class="circle"></div>
    <div class="oval"></div>
    
</body>
</html>
